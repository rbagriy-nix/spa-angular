<div class="main_div">
  <mat-card class="mb-3">
    <h2>Todo List</h2>
  </mat-card>
  <div class="add-todo">
    <mat-form-field class="add-todo-input">
      <input matInput placeholder="Add new task" #newtaskinput>
    </mat-form-field>
    <button [disabled]="newtaskinput.value == ''" mat-icon-button class="newBtn" (click)="addTask(newtaskinput.value); newtaskinput.value = ''">
      <mat-icon class="newBtn-icon" aria-label="Example icon-button with a heart icon">add</mat-icon>
    </button>
  </div>
  <mat-card *ngIf="tasks.length > 0">
    <mat-list>
      <mat-list-item *ngFor="let task of tasks;let i = index">
        <mat-divider *ngIf="i != 0"></mat-divider>
        <mat-slide-toggle (change)="toggle(task)" [checked]="!!task.done" color="primary">
          <span [ngClass]="{done:task.done}">{{task.text}}</span>
        </mat-slide-toggle>
        <button  matTooltip="Delete task" matTooltipPosition="above" mat-icon-button (click)="removeTask(task)"></button>
      </mat-list-item>
    </mat-list>
  </mat-card>
</div>
